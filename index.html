<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grecia Bakery</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">Grecia Bakery</nav>
    <aside class="sidebar">
        <h3>Categorías</h3>
        <a href="#">Croissants</a>
        <a href="#">Cookies</a>
        <a href="#">Alfajores</a>
        <a href="#">Cakes</a>
        <a href="#">Cinnamon Rolls</a>
    </aside>
    <main class="gallery">
        <div class="card">
            <img src="assets/img/croissants.jpg" alt="croissants">
            <h4>Croissants simples</h4>
            <p class="price">$1.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/cookies.jpg" alt="Cookies">
            <h4>New York Cookies</h4>
            <p class="price">$1.000</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/alfajores.jpg" alt="Alfajores">
            <h4>Alfajores</h4>
            <p class="price">$800</p>
            <button>Comprar</button>
        </div>
        <div class="card">
            <img src="assets/img/cake.jpk.jpg" alt="Torta">
            <h4>Trozo Torta variedades</h4>
            <p class="price">3500</p>
            <button>Comprar</button>
        </div>
    </main>
    <footer>©GreciaBakery. Dulces con amor. Desde 2025</footer>
</body>
</html>
